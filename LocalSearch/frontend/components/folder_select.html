<div id="folderScreen" class="w-full max-w-2xl bg-white rounded shadow p-6 mt-8">
    <h1 class="text-3xl font-bold mb-4 text-center">Local AI Document Search</h1>
    <label class="block mb-2 font-semibold">Enter folder path:</label>
    <input type="text" id="directoryInput" placeholder="C:/Users/YourFolder" class="border p-2 w-full rounded mb-4">
    <label class="inline-flex items-center mb-4">
        <input type="checkbox" id="forceCheckbox" class="mr-2">
        Force regenerate embeddings
    </label>
    <button id="processBtn" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Process Folder</button>

    <div id="loadingDiv" class="mt-4 text-center hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-2 animate-spin"></div>
        <p class="font-semibold">Processing files, please wait...</p>
    </div>
</div>
